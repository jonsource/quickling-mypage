# Managed by Puppet
# ************************************

<VirtualHost *:80>
  ServerName htdocs

  ## Vhost docroot
  DocumentRoot "/var/www/htdocs"



  ## Directories, there should at least be a declaration for /var/www/htdocs

  <Directory "/var/www/htdocs">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Require all granted
  </Directory>

  ## Load additional static includes


  ## Logging
  ErrorLog "/var/log/apache2/htdocs_vhost_80_error.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/htdocs_vhost_80_access.log" combined




  ## Custom fragment





    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/var/www/htdocs/$1




</VirtualHost>
